<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="">
    <div class="md:flex">
      <div class="h-40 md:h-screen md:w-1/3">
        <div
          class="bg-scroll bg-cover h-full flex justify-center items-center md:items-start"
          style="
            background-image: url(https://images.unsplash.com/photo-1645181196184-3ae5bf3fc91d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80);
          "
        >
          <div
            class="bg-black/50 flex gap-2 justify-center w-full py-4 md:mt-24"
          >
            <div class="w-12 md:w-20">
              <img
                class="w-full h-auto object-cover object-bottom"
                src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                alt=""
              />
            </div>
            <div class="flex justify-center items-center">
              <h1 class="text-5xl md:text-6xl font-mono text-white">ODIN</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="md:w-2/3 py-4 bg-gray-800 text-white">
        <div class="mb-4 p-4">
          <p class="mb-2">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>

          <p class="">Sign up <i>now</i> to get started.</p>

          <p class="mt-6">You <i>know</i> you want to.</p>
        </div>

        <div class="mb-4 p-4 bg-gray-900 shadow-lg">
          <form action="" method="get" class="md:flex-col">
            <div class="md:flex gap-5">
              <div class="">
                <label for="first-name" class="block">First Name</label
                ><input
                  type="text"
                  name="first-name"
                  id="first-name"
                  class="px-1.5 py-0.5 mb-3 bg-gray-900 border rounded focus:shadow-inner focus:outline-none w-full"
                />
              </div>
              <div class="">
                <label for="last-name" class="block">Last Name</label
                ><input
                  type="text"
                  name="last-name"
                  id="last-name"
                  class="px-1.5 py-0.5 mb-3 bg-gray-900 border rounded focus:shadow-inner focus:outline-none w-full"
                />
              </div>
            </div>
            <div class="md:flex gap-5">
              <div class="">
                <label for="email" class="block">Email</label
                ><input
                  type="email"
                  name="email"
                  id="email"
                  class="px-1.5 py-0.5 mb-3 border bg-gray-900 rounded focus:shadow-inner focus:outline-none w-full"
                />
              </div>
              <div class="">
                <label for="tel-number" class="block">Phone Number</label
                ><input
                  type="tel"
                  name="tel-number"
                  id="tel-number"
                  class="px-1.5 py-0.5 mb-3 border bg-gray-900 rounded focus:shadow-inner focus:outline-none w-full"
                />
              </div>
            </div>
            <div class="md:flex gap-5">
              <div class="">
                <label for="password" class="block">Password</label
                ><input
                  type="password"
                  name="password"
                  id="password"
                  class="px-1.5 py-0.5 mb-3 border bg-gray-900 rounded focus:shadow-inner focus:outline-none w-full"
                />
              </div>
              <div class="">
                <label for="confirm" class="block">Confirm Password</label
                ><input
                  type="password"
                  name="confirm"
                  id="confirm"
                  class="px-1.5 py-0.5 mb-3 border bg-gray-900 rounded focus:shadow-inner focus:outline-none w-full"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="p-4 bg-gray-800">
          <button
            class="px-6 py-2 mb-3 text-sm text-white shadow-md font-semibold bg-pink-300 rounded hover:shadow-inner hover:bg-pink-400"
          >
            Create Account
          </button>
          <p class="mb-3">
            Already have an account?
            <a
              href="/"
              class="text-pink-300 hover:border-b hover:border-pink-300"
              >Log in</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
