<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.0bd5b37b.svg" />
    <title>Todo</title>
    <script type="module" crossorigin src="/assets/index.1c01e8e9.js"></script>
    <link rel="modulepreload" href="/assets/vendor.e5975509.js">
    <link rel="stylesheet" href="/assets/index.ec9b13b1.css">
  </head>
  <body class="p-4">
    <h1 class="title text-3xl mb-4">Stuff I need to do</h1>

    <div class="all-tasks border-2 mb-4">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list flex flex-col" data-lists></ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new-list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button
          class="btn-create create-list bg-blue-300 px-3 py-1"
          aria-label="create new list"
        >
          +
        </button>
      </form>
    </div>

    <div class="todo-list border-2" data-list-display-container>
      <div class="todo-header flex gap-10">
        <h2 class="list-title" data-list-title></h2>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new-task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button
              class="create-task bg-blue-300 px-3 py-1"
              aria-label="create new task"
            >
              +
            </button>
          </form>
        </div>

        <div class="delete-stuff">
          <button
            class="clear-tasks bg-blue-300 px-3 py-1"
            data-clear-complete-tasks-button
          >
            Clear completed tasks
          </button>
          <button
            class="delete-list bg-blue-300 px-3 py-1"
            data-delete-list-button
          >
            Delete list
          </button>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
    
  </body>
</html>
