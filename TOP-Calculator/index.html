<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p class="output">0</p>
      </div>
      <button class="btn-1">AC</button><button class="btn-2">±</button
      ><button class="btn-3">%</button><button class="operator btn-4">÷</button
      ><button class="num-btn btn-5">7</button
      ><button class="num-btn btn-6">8</button
      ><button class="num-btn btn-7">9</button
      ><button class="operator btn-8">x</button
      ><button class="num-btn btn-9">4</button
      ><button class="num-btn btn-10">5</button
      ><button class="num-btn btn-11">6</button
      ><button class="operator btn-12">-</button
      ><button class="num-btn btn-13">1</button
      ><button class="num-btn btn-14">2</button
      ><button class="num-btn btn-15">3</button
      ><button class="operator btn-16">+</button
      ><button class="num-btn btn-17">0</button><button class="btn-18">.</button
      ><button class="btn-19">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
