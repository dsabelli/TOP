<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="TOP_P1.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-navbar">
        <nav class="navbar">
          <div class="navbar-left">
            <div class="navbar-left-about">
              <a
                href="http://google.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                About
              </a>
            </div>
            <div class="navbar-left-store">
              <a
                href="http://google.com"
                target="_blank"
                rel="noopener noreferrer"
              >
                Store
              </a>
            </div>
          </div>
          <div class="navbar-right-container">
            <div class="navbar-right">
              <div class="navbar-right-gmail">
                <a
                  href="http://google.com"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Gmail
                </a>
              </div>
              <div class="navbar-right-images">
                <a
                  href="http://google.com"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Images
                </a>
              </div>
              <div class="navbar-right-appIcon">
                <svg class="gb_Ve" focusable="false" viewBox="0 0 24 24">
                  <path
                    d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
                  ></path>
                </svg>
              </div>
              <div class="navbar-right-button">
                <button class="signin" type="submit">Sign In</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="wrapper" id="main-wrapper">
      <div class="container">
        <div class="logo-container">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="google logo"
          />
        </div>
      </div>
      <div class="search-container">
        <div class="search-bar">
          <i class="fas fa-search"> </i>
          <form action="#" class="google-search">
            <input type="search" name="search" id="search" />
          </form>
        </div>
      </div>
      <div class="search-lucky-button-container">
        <div class="search-button-container">
          <button class="search-button" type="submit">Google Search</button>
        </div>
        <div class="lucky-button-container">
          <button type="submit" class="lucky-button">I'm Feeling Lucky</button>
        </div>
      </div>
      <div class="language-container">
        <p>Google offered in: <a href="">Fran√ßais</a></p>
      </div>
    </div>

    <footer class="footer-wrapper">
      <div class="container">
        <div class="country-container">
          <div class="country">Canada</div>
        </div>
        <div class="footer-container">
          <div class="footer-container-left">
            <div class="advertising"><a href="#">Advertising</a></div>
            <div class="business"><a href="#">Business</a></div>
            <div class="how-search-works"><a href="#">How Search Works</a></div>
          </div>
          <div class="footer-container-right">
            <div class="privacy"><a href="#">Privacy</a></div>
            <div class="terms"><a href="#">Terms</a></div>
            <div class="Settings"><a href="#">Settings</a></div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
