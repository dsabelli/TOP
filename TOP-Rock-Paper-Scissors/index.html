<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="player-score"></p>
    <p class="computer-score"></p>
    <button class="btn">Reset</button>
    <button class="rock"><i class="fas fa-hand-rock"></i></button>
    <button class="paper"><i class="fas fa-hand-paper"></i></button>
    <button class="scissors"><i class="fas fa-hand-scissors"></i></button>
    <script src="script.js"></script>
  </body>
</html>
